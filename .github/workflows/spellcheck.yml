name: Spell Check
on:
  push:
    branches:
    - main
    paths:
    - '**.md'
  pull_request:
    branches:
    - main

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Vale Linting
      uses: errata-ai/vale-action@reviewdog
      with:
        files: patterns/2-structured
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}