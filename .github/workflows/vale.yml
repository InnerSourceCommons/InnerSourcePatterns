name: Vale Checks
on:
  push:
    branches:
    - main
    paths:
    - '**.md'
  pull_request:
    branches:
    - main

jobs:
  vale:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Vale Linting
      uses: errata-ai/vale-action@reviewdog
      with:
        files: '["patterns/2-structured/*.md", "patterns/2-structured/project-setup/*.md"]'
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}