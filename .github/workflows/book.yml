name: Book ToC Generation

on:
  push:
    branches:
      - "main"
      - "book-staging"
      - "japanese-translation-v1"
      - "translation-japanese"

jobs:
  book-toc-generation:
    runs-on: ubuntu-latest

    if: github.ref_name == 'translation_japanese'
    env: 
      LANGUAGE: jp

    if: github.ref_name == 'translation_english'
    env:
      LANGUAGE: en

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
        # Try this again another time: https://github.com/ruby/setup-ruby#caching-bundle-install-automatically
        # working-directory: 'book/scripts/'
        # bundler-cache: true

    - name: Install ruby dependencies
      run: |
        cd book/scripts/
        gem install bundler
        bundle install

    - name: Generate ToC
      run: |
        echo "Running on branch: $GITHUB_REF_NAME"
        echo "Language extracted: $LANGUAGE"
        cd book/scripts/
        ruby generate_toc.rb $GITHUB_REF_NAME

    - name: Commit new ToC to book/toc.md
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Writing new ToC for the book
